<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="white" stroke="black" stroke-width="2"/>

  <!-- Screen container -->
  <rect x="120" y="60" width="560" height="480" fill="none" stroke="black" stroke-width="2"/>

  <!-- Header -->
  <rect x="120" y="60" width="560" height="70" fill="#f5f5f5" stroke="black" stroke-width="1"/>
  <text x="140" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Kluis – Code instellen</text>

  <!-- Step indicator -->
  <text x="140" y="145" font-family="Arial, sans-serif" font-size="12">Stap 1 van 1</text>

  <!-- Instruction text -->
  <text x="140" y="180" font-family="Arial, sans-serif" font-size="14">
    Voer een nieuwe toegangscode in voor de kluis.
  </text>
  <text x="140" y="200" font-family="Arial, sans-serif" font-size="12" fill="#555">
    Minimaal 4 tekens, alleen cijfers.
  </text>

  <!-- Code label -->
  <text x="140" y="240" font-family="Arial, sans-serif" font-size="14">Nieuwe toegangscode</text>

  <!-- Code input field (lo-fi) -->
  <rect x="140" y="250" width="260" height="40" fill="none" stroke="black" stroke-width="1" stroke-dasharray="4 4"/>
  <text x="150" y="275" font-family="Arial, sans-serif" font-size="14" fill="#999">••••</text>

  <!-- Error message placeholder -->
  <rect x="140" y="305" width="360" height="40" fill="none" stroke="#999" stroke-width="1" stroke-dasharray="4 4"/>
  <text x="150" y="330" font-family="Arial, sans-serif" font-size="12" fill="#999">
    [Foutmelding komt hier, bij ongeldige code]
  </text>

  <!-- Buttons -->
  <rect x="140" y="380" width="120" height="40" fill="#e0e0e0" stroke="black" stroke-width="1"/>
  <text x="170" y="405" font-family="Arial, sans-serif" font-size="14">Annuleren</text>

  <rect x="280" y="380" width="160" height="40" fill="#e0e0e0" stroke="black" stroke-width="1"/>
  <text x="310" y="405" font-family="Arial, sans-serif" font-size="14">Code instellen</text>

  <!-- Status bar / footer hint -->
  <rect x="120" y="500" width="560" height="40" fill="#f5f5f5" stroke="black" stroke-width="1"/>
  <text x="140" y="525" font-family="Arial, sans-serif" font-size="12" fill="#555">
    Tip: Kies een code die je goed kunt onthouden, maar niet te eenvoudig is.
  </text>

  <!-- Lo-fi annotation labels -->
  <text x="130" y="50" font-family="Arial, sans-serif" font-size="11" fill="#555">Lo-fi ontwerp UC1 – Code instellen</text>
  <text x="420" y="270" font-family="Arial, sans-serif" font-size="11" fill="#555">Invoerveld voor nieuwe code</text>
  <line x1="400" y1="265" x2="460" y2="275" stroke="#555" stroke-width="1" stroke-dasharray="3 3"/>
</svg>
